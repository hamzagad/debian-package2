name: use deb-package-build

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*' 

permissions:
  contents: write

jobs: 
  build:
    env:
      PACKAGE_NAME: debian-package

    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set tag name
        id: set_tag
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Create Release
        id: create_release
        uses: comnoco/create-release-action@v2.0.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
        with:
          tag_name: ${{ env.TAG_NAME }}
          release_name: Release ${{ env.TAG_NAME }}

      - name: Build the Debian package
        run: |
          dpkg-deb --build ${{ env.PACKAGE_NAME }}
          mv ${{ env.PACKAGE_NAME  }}.deb ${{ env.PACKAGE_NAME }}-${{ env.TAG_NAME }}.deb
        id: build_step

      - name: Upload Debian package as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PACKAGE_NAME }}-${{ env.TAG_NAME }}.deb
          path: ${{ env.PACKAGE_NAME }}-${{ env.TAG_NAME }}.deb
          retention-days: 90

